<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="product_preview_card">
      <picture>
        <source
          media="(min-width: 600px)"
          srcset="images/image-product-desktop.jpg"
        />

        <img
          src="images/image-product-mobile.jpg"
          alt="Perfume Gabrielle Essence Eau De"
          class="product_img"
        />
      </picture>
      <div class="product_details">
        <p class="product_category">Perfume</p>
        <h1 class="product_name">Gabrielle Essence Eau De Parfum</h1>
        <p class="product_description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price_container">
          <span class="discounted_price">$149.99</span>
          <span class="former_price">$169.99</span>
        </div>
        <button class="btn">
          <img
            src="images/icon-cart.svg"
            alt="icont_cart"
            class="icont_cart"
          />Add to Cart
        </button>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
